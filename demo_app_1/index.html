<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Orthopred demo1</title>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
            integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
            crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
            integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
            crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
            integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
            crossorigin="anonymous"></script>
</head>
<body>
<div class="container">
    <div class="row">
        <div class="offset-md-3 col-md-6 text-center">
            <h1>Demo Application</h1>
        </div>
    </div>
    <div class="row">
        <div id="nothingFound" class="offset-md-3 col-md-6">
            <img src="" class="rounded mx-auto d-block" alt="Healthy stuff"
                 style="max-width: 100%">
        </div>
    </div>
    <div class="row">
        <div class="offset-md-4 col-md-4 text-center">
            <button id="healthyConverter" class="btn btn-default my-2">Convert</button>
            <h2 class="text-success" style="display: none">9%</h2>
        </div>
    </div>
    <div class="row mt-4">
        <div id="sgFound" class="offset-md-3 col-md-6">
            <img src="" class="rounded mx-auto d-block" alt="Healthy stuff"
                 style="max-width: 100%">
        </div>
    </div>
    <div class="row">
        <div class="offset-md-4 col-md-4 text-center">
            <button id="unHealthyConverter" class="btn btn-default my-2">Convert</button>
            <h2 class="text-danger" style="display: none">88%</h2>
            <div class="progress" style="display: none">
                <div class="progress-bar" role="progressbar" style="width: 0%;" aria-valuenow="0" aria-valuemin="0"
                     aria-valuemax="100"></div>
            </div>
        </div>
    </div>
</div>


</body>
<script src="js/app_events_and_actions.js"></script>
</html>
